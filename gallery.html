    <h1>User Gallery</h1>
<!-- Floating Action Button for Adding Posts -->
<button type="button" class="btn btn-primary rounded-circle" id="addPostBtn" data-toggle="modal" data-target="#uploadModal">
    <i class="fas fa-plus"></i> <!-- Font Awesome icon for the plus symbol -->
</button>


    <!-- Upload Modal -->
<div class="modal fade" id="uploadModal" tabindex="-1" aria-labelledby="uploadModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="uploadModalLabel">Upload Image</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body text-center">
                <form id="uploadForm" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="imageUpload">Image:</label>
                        <input type="file" id="imageUpload" name="image" required onchange="previewImage();">
                        <img id="imagePreview" src="#" alt="Image Preview" class="img-fluid mt-3" style="display: none; max-height: 200px;">
                    </div>
                    <div class="form-group">
                        <label for="photographerName">Username:</label>
                        <input type="text" id="photographerName" class="form-control" name="photographerName" placeholder="Username." required>
                    </div>
                    <div class="form-group">
                        <label for="photographerName">Title:</label>
                        <input type="text" id="titleName" class="form-control" name="titleName" placeholder="Title." required>
                    </div>
                    <div class="form-group">
                        <label for="caption">Caption:</label>
                        <textarea id="caption" class="form-control" name="caption" placeholder="Enter a caption." required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Upload</button>
                </form>
            </div>
        </div>
    </div>
</div>


    <!-- Detail View Modal -->
    <div class="modal fade" id="detailModal" tabindex="-1" aria-labelledby="detailModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="detailModalLabel">Image Details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Details will be dynamically loaded here by gallery.js -->
                </div>
            </div>
        </div>
    </div>
