        <h1>REQUEST FORM</h1>
        <h4>Please put down what item you are requesting to sell to us.</h4>
        <p>We will contact you as soon as we can for the next step!</p>
        <div class="form-container">
            <form id="request-form" action="https://api.web3forms.com/submit" method="POST">
               <input type="hidden" name="access_key" value="1a775aaa-ecf9-48b3-89e5-7a46c5c42e48">
                <div class="form-group">
                    <label for="item">Item:</label>
                    <textarea id="item" name="item" placeholder="Item." required></textarea>
                </div>
                <div class="form-group">
                    <label for="item-desc">Description:</label>
                    <textarea id="item-desc" name="Description" placeholder="Item Description." required></textarea>
                </div>
                <h5>Please leave your contact information.</h5>
                <div class="form-group">
                  <label for="customer">Name:</label>
                  <textarea id="customer info" name="customer info" placeholder="Name." required></textarea>
              </div>
              <div class="form-group">
                  <label for="user contact info">Number (or social media):</label>
                  <textarea id="user contact info" name="user contact info" placeholder="Number (or social media)." required></textarea>
              </div>
                <button type="submit">Send</button>
            </form>
            <div id="success-message"></div>
